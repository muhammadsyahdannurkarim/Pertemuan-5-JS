<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForLoop</title>
  </head>
  <body>
    <h2>masukan angka</h2>
    <input id="input" type="number" placeholder="Masukkan Angka"><br><br>
    <button onclick="angka()">Submit</button>
  </body>
  <script>
    function angka() {
      let tampil = prompt("Masukkan Angka");
      tampil = false ? "" : cek();
    }

    function cek() {
      let bilangan = document.getElementById("input").value;
      let input;
      if (bilangan%2==0) {
        input = "bilangan" + bilangan + " Adalah Bilangan Genap";
      } else {
        input = "bilangan" + bilangan + " Adalah Bilangan Ganjil";
      }
      alert(input);
    }
  </script>
</html>
